<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Loader</title>
</head>
<body>
    
    <div class="preloader-1">
        <div class="loader-1"></div>
    </div>

    <!--Bootstrap is used only to show an example content-->

    <div class="container">
        <section class="row">
            <div class="col-md-12 text-center" style="margin: 3em 0 6em 0;">
                <h1>Check Animations</h1>
            </div>
            <div class="col-md-12 text-center" style="margin-bottom: 3em"><h2>Loader Animation</h2></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="Loader1()" type="button" class="btn btn-success">Loader 1</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="Loader2()" type="button" class="btn btn-success">Loader 2</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="Loader3()" type="button" class="btn btn-success">Loader 3</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="Loader4()" type="button" class="btn btn-secondary">Comming soon...</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="Loader5()" type="button" class="btn btn-secondary">Comming soon...</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="Loader6()" type="button" class="btn btn-secondary">Comming soon...</button></div>
            <div class="clearfix" style="margin: 3em 0 3em 0"></div>
            <div class="col-md-12 text-center" style="margin-bottom: 3em"><h2>Background Loader Animation</h2></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="PreLoader1()" type="button" class="btn btn-info">PreLoader 1</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="PreLoader2()" type="button" class="btn btn-info">PreLoader 2</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="PreLoader3()" type="button" class="btn btn-info">PreLoader 3</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="PreLoader4()" type="button" class="btn btn-info">PreLoader 4</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="PreLoader5()" type="button" class="btn btn-secondary">Comming soon...</button></div>
            <div class="col-md-2 col-sm-12 text-center"><button onclick="PreLoader6()" type="button" class="btn btn-secondary">Comming soon...</button></div>
            <div class="col-md-12 text-center" style="margin: 3em 0 3em 0"><h2>Your actaul choice</h2></div>
            <div class="col-md-6 col-sm-12 text-center" style="margin: 0;"><h3>In HTML file</h3></div>
            <div class="col-md-6 d-none d-none-sm d-md-block text-center"><h3>In JS file</h3></div>
            <div class="col-md-6 text-center"><div id="html_code" class="alert alert-secondary" role="alert"></div></div>
            <div class="col-md-6 d-block d-sm-block d-md-none text-center"><h3>In JS file</h3></div>
            <div class="col-md-6 text-center"><div id="js_code" class="alert alert-secondary" role="alert"></div></div>
        </section>
    </div>

</body>
</html>
